	<h1>故事大綱</h1>
		<p>無所不在的政大偷傘賊無所不在，看似毫無法紀，但仍逃不掉因果輪迴。刻苦念書的阿諺在發現自己沒帶傘之後，決定順從心中的惡魔，趁著阿欣去上廁所的空檔，偷走了阿欣的雨傘。憤怒的阿欣淋著雨跑回教室，看到傘桶裡的傘，憤恨不平，於是也偷了別人的傘，但卻被傘的主人阿旭看到，兩人開始了校園追逐。這時候，阿諺看到了正在搶傘的兩個人，於是快速地跑進圖書館，希望不要被發現。最後，阿諺逃脫了，但卻在他自己的包裡發現了自己的傘⋯⋯。</p>
